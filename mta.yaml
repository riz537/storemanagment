_schema-version: 3.3.0
ID: storemgmt
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: storemgmt-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: storemgmt-auth
      - name: storemgmt-db
      - name: storemgmt-destination

  - name: storemgmt-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: storemgmt-db

  - name: storemgmt-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: storemgmt-auth
      - name: srv-api
      - name: storemgmt-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: storemgmtmystoreanalytics
          artifacts:
            - mystoreanalytics.zip
          target-path: app/
        - name: storemgmtordermgmnt
          artifacts:
            - ordermgmnt.zip
          target-path: app/
        - name: storemgmtownerui
          artifacts:
            - ownerui.zip
          target-path: app/

  - name: storemgmtmystoreanalytics
    type: html5
    path: app/mystoreanalytics
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: storemgmtordermgmnt
    type: html5
    path: app/ordermgmnt
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: storemgmtownerui
    type: html5
    path: app/ownerui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: storemgmt-destinations
    type: com.sap.application.content
    requires:
      - name: storemgmt-auth
        parameters:
          service-key:
            name: storemgmt-auth-key
      - name: storemgmt-html5-repo-host
        parameters:
          service-key:
            name: storemgmt-html5-repo-host-key
      - name: srv-api
      - name: storemgmt-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: storemgmt-html5-repository
              ServiceInstanceName: storemgmt-html5-repo-host
              ServiceKeyName: storemgmt-html5-repo-host-key
              sap.cloud.service: storemgmt.service
            - Name: storemgmt-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: storemgmt-auth
              ServiceKeyName: storemgmt-auth-key
              sap.cloud.service: storemgmt.service

resources:
  - name: storemgmt-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: storemgmt-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
        role-collections:
          - name: 'Owner (storemgmt ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Owner'
          - name: 'Employee (storemgmt ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Employee'
          - name: 'userattributes (storemgmt ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.userattributes'
  - name: storemgmt-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: storemgmt-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api

  - name: storemgmt-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
